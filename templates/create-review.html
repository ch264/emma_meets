{% extends "base.html" %}
<!-- Imports macro template for form rendering -->
{% from "macros.html" import render_field %}

{% block content %}
  <div class="container">
    <div class="columns">
      <div class="column">
        <img src="{{ url_for('static', filename='new-product.jpg') }}">
      </div>
      
      <div class="column create-space">
        <h2 class="subtitle is-2">Write a Review</h2>
        <form method="POST" action="{{ url_for('add_review', product_id=product.id) }}" class="field" enctype="multipart/form-data">
          {{ form.hidden_tag() }}
        
					{% for field in form if field.widget.input_type != 'hidden' %}
            {{ render_field(field) }}
          {% endfor %}

        <div class="has-text-centered">
            <button type="submit" class="button submitting space">Leave Review</button>
            <!-- <button type="submit" class="button is-danger">Save review</button> -->
            <a href="{{ url_for('profile', username=user.username) }}" class="button cancel">Cancel</a>
          </div> 
        </form>
      </div>
      
      
    </div>  
  </div>
{% endblock %}
