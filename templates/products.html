{% extends "base.html" %}

{% block content %}

	<div class="container product">
		<div class="columns products-header has-text-centered">
			<div class="column has-text-centered space">
					<h1><span class="meets">Product overview</span></h1>
			</div>
		</div>
		<div class="columns">
			<div class="column">
				<img src="{{ url_for('static', filename='dog-hotel.jpg') }}">
			</div>
		</div>
		<div class="columns">
			<div class="column">
				<div class="product-line has-text-centered">
					<h1>Find the product review you were looking for...</h1>
					<p>not finding what you are looking for? Help us build up our offering by adding a product <span class="meets"><a href="{{ url_for('add_product') }}"> here </a></span></p>
				</div>
			</div>
		</div>
		<div class="columns products is-multiline">
			{% for product in products %}
				{% include '_product.html' %}
			{% endfor %}
		</div> 
	</div> 

{% endblock %}
