{% extends "base.html" %}
<!-- Imports macro template for form rendering -->
{% from "macros.html" import render_field %}

{% block content %}
  <div class="container">
    <div class="columns">
      <div class="column">
        <img src="{{ url_for('static', filename='new-product.jpg') }}">
      </div>
      
      <div class="column">
        <h2 class="subtitle is-2">Add Product</h2>
        <form method="POST" action="{{ url_for('add_product') }}" class="field" enctype="multipart/form-data">
          {{ form.hidden_tag() }}
          
          {% for field in form if field.widget.input_type != 'hidden' %}
            {{ render_field(field) }}
          {% endfor %}
          <a href="{{ url_for('add_category', username=user.username) }}" class="button is-light">Add a new Category</a>
          <div class="has-text-centered add-product">
            <button type="submit" class="button submitting space">Save Product</button>
						<a href="{{ url_for('profile', username=user.username) }}" class="button cancel">Cancel</a>
          </div>
        </form>
      </div>  
    </div>  
  </div>

{% endblock %}
