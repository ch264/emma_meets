{% extends "base.html" %}
<!-- Imports macro template for form rendering -->
{% from "macros.html" import render_field %}

{% block content %}
  <div class="container">
    <div class="columns">
      <div class="column">
        <img src="">
      </div>
      <div class="column">
        <h2 class="subtitle is-2">Add Category</h2>
        <form method="POST" action="{{ url_for('add_category') }}" class="field" enctype="multipart/form-data">
          {{ form.hidden_tag() }}
  
          {% for field in form if field.widget.input_type != 'hidden' %}
            {{ render_field(field) }}
          {% endfor %}

          <div class="has-text-centered">
						<button type="submit" class="button is-danger">Save</button>
						<a href="{{ url_for('profile', username=user.username) }}" class="button is-light">Cancel</a>
          </div>
				</form>
      </div>  
    </div> 
  </div>
{% endblock %}
