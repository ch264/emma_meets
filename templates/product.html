
{% extends "base.html" %}
<!-- Imports macro template for form rendering -->
{% from "macros.html" import render_field %}

{% block content %}

<div class="container">
  <div class="columns">
    <div class="column is-half create-product-form">
      
  <form method="POST" action="{{ url_for('create-product') }}" class="field" enctype="multipart/form-data">
    
    {{ form.hidden_tag() }}
    <!-- "form" was passed into template in app.py in add_recipe method -->
    <!-- if condition hides CSRF token field -->
    {% for field in form if field.widget.input_type != 'hidden' %}
      <!-- Pass in iterated "field" value from form into macro render_field -->
      {{ render_field(field) }}
    {% endfor %}

    <div class="has-text-centered">
      <!-- Sign Up button submits form -->
      <!-- Cancel button links to 'index' function in app.py to redirect to landing page -->
			<button type="submit" class="button is-dark">Save</button>
			<a href="{{ url_for('index') }}" class="button is-light">Cancel</a>
    </div>
  </form>

</div>
<div clas="column is half">
  <img src="{{ url_for('static', filename='dog-hotel.jpeg') }}">
</div>
</div>
</div>
{% endblock %}
